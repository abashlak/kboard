group 'com.waverleysoftware'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.3.1'



}
